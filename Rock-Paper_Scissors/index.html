<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="Header">Rock Paper Scissors</p>

    <button onclick="getResult('Rock')" class="Rock"><img src="images/rock-emoji.png"></button>
    <button onclick="getResult('Paper')" class="Paper"><img src="images/paper-emoji.png"></button>
    <button onclick="getResult('Scissors')" class="Scissors"><img src="images/scissors-emoji.png"></button>

    <p class="result"></p>
    <p class="info"></p>


    <p class="stats">Wins: 0, Losses: 0, Ties: 0</p>

    <button onclick="resetScores()" class="reset-score-button">Reset Score</button>

    <script src="script.js"></script>
</body>
</html>
